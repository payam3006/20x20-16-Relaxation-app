<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relaxation App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Relaxer</h1>
    <main id="mainBreathe" class="center">
        <div class="first circle center">

            <p id="breatheIn" class="center">Breathe In!</p>
            <p id="breatheOut" class="center hidden">Breathe Out!</p>
            <p id="hold" class="center hidden">Hold</p>
            <div class="breatheIn circle center"></div>
            <div class="breatheOut circle center"></div>
            <div class="hold circle center"></div>

        </div>
        <div id="rotatingCircle" class="second circle center">
            <div class="rotating circle "></div>

        </div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
